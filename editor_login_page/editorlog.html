<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Editor login page for blog management">
    <meta name="theme-color" content="#4CAF50">
    <title>Editor Login - BlogSite</title>
    <link rel="stylesheet" href="editorlog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="https://www.udayrajchaudhary.com.np/favicon.ico">
</head>
<body>
    <div class="signup-container">
        <div class="editor-signup fade-in">
            <div class="logo-container">
                <i class="fas fa-user-edit"></i>
                <h2>Editor Login</h2>
            </div>
            <form id="editor-form" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="editor-username" placeholder="Username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <input type="password" id="editor-password" placeholder="Password" required autocomplete="current-password">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p id="editor-error" class="error"></p>
            </form>
            <div class="back-to-home">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    <script src="editorlog.js"></script>
</body>
</html>
