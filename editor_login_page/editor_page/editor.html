<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Dashboard</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <h2 id="formTitle">Create New Post</h2>
        <a href="/user_login_page/user_page/user.html">Go to user page</a>
        <input type="hidden" id="editIndex" value="-1">
        <input type="text" id="postTitle" class="input-field" placeholder="Enter post title">
        <textarea id="postDescription" class="input-field" rows="5" placeholder="Enter post description"></textarea>
        <input type="file" id="postPhotos" class="input-field" accept="image/*" multiple>
        <div id="photoPreview" class="photo-preview"></div>
        <button class="post-btn" onclick="savePost()">Post</button>
        <button class="post-btn" onclick="cancelEdit()" style="display: none;" id="cancelBtn">Cancel</button>

        <div class="post-list" id="postList"></div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
